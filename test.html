<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-container { max-width: 600px; margin: 0 auto; }
        .test-input { width: 100%; padding: 10px; border: 1px solid #ccc; margin: 10px 0; }
        .test-button { background: blue; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .debug-info { background: #f0f0f0; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸ§ª Simple HTML Test</h1>
        <p>Testing if basic HTML and JavaScript work</p>
        
        <div>
            <label>Test Input Field:</label>
            <input type="text" class="test-input" placeholder="Type here to test..." id="testInput">
        </div>
        
        <div>
            <button class="test-button" onclick="testFunction()">Test Button</button>
        </div>
        
        <div class="debug-info">
            <p><strong>Debug Info:</strong></p>
            <p>- If you can see this text, HTML is working</p>
            <p>- If you can type in the input, form inputs work</p>
            <p>- If you can click the button, JavaScript works</p>
            <p>- Check console (F12) for any error messages</p>
        </div>
        
        <div id="output"></div>
    </div>

    <script>
        console.log("HTML test page loaded!");
        
        const testInput = document.getElementById('testInput');
        
        testInput.addEventListener('input', function(e) {
            console.log("Input event:", e.target.value);
            document.getElementById('output').innerHTML = `<p>You typed: ${e.target.value}</p>`;
        });
        
        testInput.addEventListener('change', function(e) {
            console.log("Change event:", e.target.value);
        });
        
        testInput.addEventListener('keydown', function(e) {
            console.log("Key pressed:", e.key);
        });
        
        function testFunction() {
            console.log("Test function called!");
            alert("JavaScript is working! You typed: " + testInput.value);
        }
        
        // Test if the page is working
        setTimeout(() => {
            console.log("Page loaded successfully after 1 second");
        }, 1000);
    </script>
</body>
</html>
